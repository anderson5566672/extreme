<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EXTREME – Interface Monocromática</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
      flex-direction: column;
    }
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
    }
    .menu {
      background: #111;
      border-radius: 20px;
      padding: 30px;
      width: 360px;
      box-shadow: 0 0 30px 5px rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      text-align: center;
      border: 2px solid #fff;
      position: relative;
    }
    .menu h2 {
      font-size: 2em;
      margin-bottom: 20px;
      text-shadow: 0 0 20px #fff;
      color: #ddd;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .menu label, .menu .dropdown {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 15px 0;
      padding: 12px;
      border-bottom: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.05);
      transition: all 0.3s ease;
    }
    .menu label:hover, .menu .dropdown:hover {
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }
    .switch {
      position: relative;
      width: 55px;
      height: 28px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 30px;
      transition: 0.4s;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    .slider::before {
      content: "";
      position: absolute;
      height: 24px;
      width: 24px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      border-radius: 50%;
      transition: 0.4s;
    }
    input:checked + .slider {
      background-color: #555; /* Fundo cinza ao ativar */
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
      border: 2px solid #aaa;
    }
    input:checked + .slider::before {
      transform: translateX(27px);
      background-color: #fff;
      box-shadow: 0 0 5px #fff;
    }
    select {
      background: transparent;
      color: #fff;
      border: none;
      font-size: 1em;
      outline: none;
      width: 100%;
    }
    option {
      background: #000;
      color: #fff;
    }
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #111;
      padding: 20px 30px;
      border-radius: 15px;
      display: none;
      color: #fff;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.4);
      font-size: 1.2em;
      text-align: center;
    }
    .popup.show {
      display: block;
      animation: popupAnimation 1s ease;
    }
    @keyframes popupAnimation {
      0% { opacity: 0; transform: translate(-50%, -60%); }
      100% { opacity: 1; transform: translate(-50%, -50%); }
    }
    .footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      color: #aaa;
      font-size: 1.2em;
      text-shadow: 0 0 15px #fff;
    }
    .footer a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }
    .footer a:hover {
      color: #ccc;
      text-shadow: 0 0 10px #fff;
    }
  </style>
</head>
<body>
<div id="particles-js"></div>
<div class="menu">
  <h2>EXTREME</h2>

  <label>
    Auto Shot
    <div class="switch">
      <input type="checkbox" onchange="toggleOption('Auto Shot', this)" />
      <span class="slider"></span>
    </div>
  </label>

  <label>
    Aimlock
    <div class="switch">
      <input type="checkbox" onchange="toggleOption('Aimlock', this)" />
      <span class="slider"></span>
    </div>
  </label>

  <label>
    FOV 360
    <div class="switch">
      <input type="checkbox" onchange="toggleOption('FOV 360', this)" />
      <span class="slider"></span>
    </div>
  </label>

  <div class="dropdown">
    ⚡ Aimbot
    <select onchange="toggleAimbot(this)">
      <option value="">Selecionar...</option>
      <option value="Cabeça">Cabeça</option>
      <option value="Pescoço">Pescoço</option>
      <option value="Peito">Peito</option>
      <option value="Quadril">Quadril</option>
    </select>
  </div>

  <label>
    No Recoil
    <div class="switch">
      <input type="checkbox" onchange="toggleOption('No Recoil', this)" />
      <span class="slider"></span>
    </div>
  </label>

  <label>
    Antban
    <div class="switch">
      <input type="checkbox" onchange="toggleOption('Antban', this)" />
      <span class="slider"></span>
    </div>
  </label>
</div>

<div class="popup" id="popupMessage">Mensagem</div>

<div class="footer">
  Desenvolvido por <a href="https://www.instagram.com/nexus.sensix" target="_blank">@nexus.sensix</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>
  function toggleOption(optionName, checkbox) {
    const popup = document.getElementById('popupMessage');
    const isChecked = checkbox && checkbox.checked;
    popup.innerText = isChecked ? `Ativando ${optionName}...` : `Desativando ${optionName}...`;
    popup.classList.add('show');

    setTimeout(() => {
      popup.innerText = `${optionName} ${isChecked ? 'ATIVADO ✅' : 'DESATIVADO ❌'}`;
      setTimeout(() => {
        popup.classList.remove('show');
      }, 1000);
    }, 500);
  }

  function toggleAimbot(select) {
    const option = select.value;
    if (!option) return;
    toggleOption(`⚡ Aimbot: ${option}`, { checked: true });
  }

  particlesJS("particles-js", {
    "particles": {
      "number": { "value": 80 },
      "color": { "value": "#ffffff" },
      "shape": { "type": "circle" },
      "opacity": { "value": 0.5 },
      "size": { "value": 3 },
      "line_linked": {
        "enable": true,
        "distance": 150,
        "color": "#ffffff",
        "opacity": 0.4,
        "width": 1
      },
      "move": {
        "enable": true,
        "speed": 2,
        "direction": "none",
        "random": false,
        "straight": false,
        "out_mode": "out",
        "bounce": false
      }
    },
    "interactivity": {
      "detect_on": "canvas",
      "events": {
        "onhover": { "enable": true, "mode": "repulse" },
        "onclick": { "enable": true, "mode": "push" },
        "resize": true
      },
      "modes": {
        "repulse": { "distance": 100 },
        "push": { "particles_nb": 4 }
      }
    },
    "retina_detect": true
  });
</script>
</body>
</html>
