<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nexus Sensi – Interface Premium</title>
  <style>
    /* [Estilo Base Reset] */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #0a0a0a;
      color: #ff0000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
      flex-direction: column;
    }
    #particles-js {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .menu {
      background: rgba(20, 20, 20, 0.8);
      border-radius: 20px;
      padding: 30px;
      width: 360px;
      box-shadow: 0 0 30px 5px rgba(255, 0, 0, 0.8);
      backdrop-filter: blur(15px);
      text-align: center;
      border: 2px solid #ff0000;
      position: relative;
    }
    .menu h2 {
      font-size: 2em;
      margin-bottom: 20px;
      text-shadow: 0 0 20px #ff0000;
      color: #ff5f5f;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .menu label {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 15px 0;
      padding: 12px;
      border-bottom: 2px solid rgba(255, 0, 0, 0.2);
      border-radius: 12px;
      background: rgba(30, 0, 0, 0.5);
      transition: all 0.3s ease;
    }
    .menu label:hover {
      background: rgba(255, 0, 0, 0.3);
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.8);
    }
    .switch {
      position: relative;
      width: 55px;
      height: 28px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(255, 0, 0, 0.2);
      border-radius: 30px;
      transition: 0.4s;
      border: 1px solid rgba(255, 0, 0, 0.3);
    }
    .slider::before {
      content: "";
      position: absolute;
      height: 24px;
      width: 24px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      border-radius: 50%;
      transition: 0.4s;
    }
    input:checked + .slider {
      background-color: #ff0000;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
    }
    input:checked + .slider::before {
      transform: translateX(27px);
    }
    .apply-btn {
      margin-top: 25px;
      padding: 15px;
      border: none;
      background: rgba(255, 0, 0, 0.3);
      color: #ff0000;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1.2em;
      transition: 0.3s;
      width: 100%;
    }
    .apply-btn:hover {
      background: rgba(255, 0, 0, 0.6);
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255, 0, 0, 1);
    }
    .code-box {
      margin-top: 25px;
      padding: 15px;
      background: rgba(30, 0, 0, 0.4);
      border-radius: 12px;
      font-family: monospace;
      color: #ff0000;
      border: 1px solid rgba(255, 0, 0, 0.2);
    }
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(20, 20, 20, 0.95);
      padding: 20px 30px;
      border-radius: 15px;
      display: none;
      color: #ff0000;
      box-shadow: 0 0 25px rgba(255, 0, 0, 1);
      font-size: 1.2em;
      text-align: center;
    }
    .popup.show {
      display: block;
      animation: popupAnimation 1s ease;
    }
    @keyframes popupAnimation {
      0% { opacity: 0; transform: translate(-50%, -60%); }
      100% { opacity: 1; transform: translate(-50%, -50%); }
    }
    .footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      color: #ff5f5f;
      font-size: 1.2em;
      text-shadow: 0 0 15px #ff0000;
    }
    .footer a {
      color: #ff0000;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }
    .footer a:hover {
      color: #ff5f5f;
      text-shadow: 0 0 10px #ff0000;
    }

  </style>
</head>
<body>

<div id="particles-js"></div>

<div class="menu">
  <h2>Nexus Sensi</h2>

  <label>
    ⚡ Smooth Sensi
    <div class="switch">
      <input type="checkbox" id="smoothSensi" onchange="toggleOption('Smooth Sensitivity✅', this)">
      <span class="slider"></span>
    </div>
  </label>

  <label>
    ⚡ Boost Trick
    <div class="switch">
      <input type="checkbox" id="noLag" onchange="toggleOption('Vip Mode💊', this)">
      <span class="slider"></span>
    </div>
  </label>

  <label>
    ⚡ Smooth Drag
    <div class="switch">
      <input type="checkbox" id="smoothDrag" onchange="toggleOption('Smooth Drag💀', this)">
      <span class="slider"></span>
    </div>
  </label>

  <label>
    ⚡ No Recoil
    <div class="switch">
      <input type="checkbox" id="noRecoil" onchange="toggleOption('No Recoil🍓', this)">
      <span class="slider"></span>
    </div>
  </label>

  <label>
    ⚡ Aimlook
    <div class="switch">
      <input type="checkbox" id="aimlook" onchange="toggleOption('Aimlook👾', this)">
      <span class="slider"></span>
    </div>
  </label>

  <label>
    ⚡ Antban
    <div class="switch">
      <input type="checkbox" id="antban" onchange="toggleOption('Antban🛡️', this)">
      <span class="slider"></span>
    </div>
  </label>

  <button class="apply-btn" onclick="applySettings()">Aplicar Sensi</button>
  <div class="code-box" id="codeBox">Sensi Offset Values...👀</div>
</div>

<div class="popup" id="popupMessage">Mensagem</div>

<!-- Rodapé com o link para o Instagram -->
<div class="footer">
  Desenvolvido por <a href="https://www.instagram.com/nexus.sensix" target="_blank">@nexus.sensix</a>
</div>

<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script>
  particlesJS("particles-js", {
    particles: {
      number: { value: 100, density: { enable: true, value_area: 800 } },
      color: { value: "#ff0000" },
      shape: {
        type: "circle",
        stroke: { width: 0, color: "#ff0000" },
        polygon: { nb_sides: 5 },
      },
      opacity: {
        value: 0.3,
        random: true,
        anim: { enable: true, speed: 1, opacity_min: 0, sync: false }
      },
      size: {
        value: 3,
        random: true,
        anim: { enable: true, speed: 40, size_min: 0, sync: false }
      },
      line_linked: {
        enable: true,
        distance: 150,
        color: "#ff0000",
        opacity: 0.5,
        width: 1
      },
      move: {
        enable: true,
        speed: 3,
        direction: "none",
        random: false,
        straight: false,
        out_mode: "out",
        attract: { enable: false, rotateX: 600, rotateY: 600 }
      }
    },
    interactivity: {
      detect_on: "canvas",
      events: {
        onhover: { enable: true, mode: "repulse" },
        onclick: { enable: true, mode: "push" }
      },
      modes: {
        repulse: { distance: 100, duration: 0.4 },
        push: { particles_nb: 4 }
      }
    },
    retina_detect: true
  });

  function toggleOption(optionName, checkbox) {
    const popup = document.getElementById('popupMessage');
    popup.innerText = `Ativando ${optionName}...`;
    popup.classList.add('show');

    setTimeout(() => {
      popup.innerText = `${optionName} ATIVADO ✅`;
      setTimeout(() => {
        popup.classList.remove('show');
      }, 1000);
    }, 500);
  }

  function applySettings() {
    const codeBox = document.getElementById('codeBox');
    const applyBtn = document.querySelector('.apply-btn');

    codeBox.textContent = 'Aplicando Script...';
    applyBtn.disabled = true;

    setTimeout(() => {
      codeBox.textContent = 'Sensi Applied ✅';
      applyBtn.disabled = false;
    }, 3000);
  }
</script>

</body>
</html>
